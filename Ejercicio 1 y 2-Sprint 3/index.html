<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Sprint N 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sec1">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.464374899921!2d-58.59297722637148!3d-34.491109751556216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbb4e138d3de5%3A0x6cfe8e16d2243935!2sSoleil%20Premium%20Outlet!5e0!3m2!1ses-419!2sar!4v1696945059518!5m2!1ses-419!2sar" width="285" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="sec2">
            <form action="./show_data.html" method="get">
                <h3>Deja tus comentarios</h3>
                <fieldset>
                    <label for="Name">Nombre</label>
                    <br>
                    <input type="text" id="Name" name="Name">
                </fieldset>

                <fieldset>
                    <label for="Apellido">Apellido</label>
                    <br>
                    <input type="text" id="Apellido" name="Apellido">
                </fieldset>

                <fieldset>
                    <label for="Correo">Correo</label>
                    <br>
                    <input type="text" id="Correo" name="Correo">
                </fieldset>

                <fieldset>
                    <label for="Comentarios">Sugerencias o comentarios</label>
                    <br>
                    <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
                </fieldset>
                <input class="submit" type="submit" value="Enviar">
            </form>
        </div>

    </main>
</body>
</html>
